<!DOCTYPE html>
<html>
<head>
    <title>Разменять денежную сумму</title>
</head>
<body>
    <h1>1006</h1></h1>

    <form id="разменФорма">
        <label for="сумма">Введите денежную сумму для размена:</label>
        <input type="number" id="сумма" name="сумма" required min="0">
        <button type="button" onclick="разменятьСумму()">Разменять</button>
    </form>

    <div id="результат"></div>

    <script>
        function разменятьСумму() {
            let сумма = parseInt(document.getElementById("сумма").value);

            if (isNaN(сумма)) {
                alert("Введите корректное числовое значение.");
                return;
            }

            if (сумма % 2 !== 0) {
                document.getElementById("результат").innerHTML = "Невозможно разменять";
                return;
            }

            let купюры500 = Math.floor(сумма / 500);
            сумма = сумма % 500;

            let купюры100 = Math.floor(сумма / 100);
            сумма = сумма % 100;

            let купюры10 = Math.floor(сумма / 10);
            сумма = сумма % 10;

            let монеты2 = сумма / 2;

            let результат = "Купюры 500 рублей: " + купюры500 + "<br>" +
                            "Купюры 100 рублей: " + купюры100 + "<br>" +
                            "Купюры 10 рублей: " + купюры10 + "<br>" +
                            "Монеты 2 рубля: " + монеты2;

            document.getElementById("результат").innerHTML = "Размен денежной суммы:<br>" + результат;
        }
    </script>
</body>
</html>
